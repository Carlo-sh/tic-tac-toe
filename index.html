<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="players">
        <div id="p1-wrapper" class="players">
            <label for="player-1">Player X:</label>
            <input id="player-1" type="text">
        </div>
        <div id="player-btns">
            <button id="play-btn">Play</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="p2-wrapper" class="players">
            <label for="player-2">Player O:</label>
            <input id="player-2" type="text">
        </div>
    </div>
    <div id="board">
        <div class="cell" id="cell-1" data-num="0"></div>
        <div class="cell" id="cell-2" data-num="1"></div>
        <div class="cell" id="cell-3" data-num="2"></div>
        <div class="cell" id="cell-4" data-num="3"></div>
        <div class="cell" id="cell-5" data-num="4"></div>
        <div class="cell" id="cell-6" data-num="5"></div>
        <div class="cell" id="cell-7" data-num="6"></div>
        <div class="cell" id="cell-8" data-num="7"></div>
        <div class="cell" id="cell-9" data-num="8"></div>
    </div>
    <div class="player-turn">
        <h1 id="turn"></h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
